<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      
    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="CSS/styles.css">
  </head>
  
  <body>
    <main>
      <div class="grid-container">
        
        <div class="text">
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p style="margin-right: 2.5rem;">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

          <div class="stats">
            <div style="display: inline-block; padding-right: 2rem;"><h2>10k+</h2><p> COMPANIES</p></div>
            <div style="display: inline-block; padding-right: 2rem;"><h2>314</h2><p> TEMPLATES</p></div>
            <div style="display: inline-block;"><h2>12M+</h2><p> QUERIES</p></div>
          </div>
        </div>

        <div class="bgPhoto"></div>

      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/marcal279">Marc Almeida</a>.
      </div>

    </main>
  </body>
</html>
